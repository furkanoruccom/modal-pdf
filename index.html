<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ipages</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="min_version/ipages.min.css">
	<!-- /end css -->
	<style>
		.flip-window {
			height: 100vh;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			transition: all 0.4s;
			padding-bottom: 200px !important;
		}

		.flip-window .book-close {
			height: 45px;
			width: 45px;
			position: absolute;
			border: none;
			background-color: white;
			right: 20px;
			top: 20px;
			border-radius: 50%;
			z-index: 1;
		}

		/* .ipgs-control-share,
		.ipgs-control-outline,
		.ipgs-control-sound,
		.ipgs-control-zoom-in,
		.ipgs-control-zoom-out {
			display: none;
		} */
	</style>
</head>

<body>
	<!-- Button trigger modal -->
	<button onclick="flipOpen()" style="margin-top: 300px;">
		open pdf
	</button>



	<div class="flip-window">
		<button class="book-close">x</button>
		<div class="reset" style="height: 100vh; width: 100%;">

		</div>

	</div>





	<!-- scripts-section -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="min_version/pdf.min.js"></script>
	<script type="text/javascript" src="min_version/jquery.ipages.min.js"></script>
	<!-- /end scripts-section -->

	<script>



		function flipOpen() {

			$(".flip-window").css("display", "block");
			$(".reset").html(`
			 <div class="ipgs-flipbook" style="height:92%;">
				<div data-image="assets/images/anyridge/anyridge-01.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-02.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-03.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-04.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-05.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-06.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-07.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-08.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-09.jpg"></div>
				<div data-image="assets/images/anyridge/anyridge-10.jpg"></div>
			`);
			var options = {
				bookEngine: 'TwoPageFlip', // Sayfa dönüşü efekti
				responsive: true,
				autoFit: true,
				perspective: 5000,
				toolbarControls: [
					{ type: 'share', active: false, title: 'share', icon: 'ipgs-icon-share', optional: false },
					{ type: 'outline', active: false, title: 'toggle outline/bookmarks', icon: 'ipgs-icon-outline', optional: false },
					{ type: 'thumbnails', active: true, title: 'toggle thumbnails', icon: 'ipgs-icon-thumbnails', optional: false },
					{ type: 'gotofirst', active: true, title: 'goto first page', icon: 'ipgs-icon-gotofirst', optional: false },
					{ type: 'prev', active: false, title: 'prev page', icon: 'ipgs-icon-prev', optional: false },
					{ type: 'pagenumber', active: true, title: 'goto page number', icon: 'ipgs-icon-pagenumber', optional: false },
					{ type: 'next', active: false, title: 'next page', icon: 'ipgs-icon-next', optional: false },
					{ type: 'gotolast', active: true, title: 'goto last page', icon: 'ipgs-icon-gotolast', optional: false },
					{ type: 'zoom-in', active: false, title: 'zoom in', icon: 'ipgs-icon-zoom-in', optional: false },
					{ type: 'zoom-out', active: false, title: 'zoom out', icon: 'ipgs-icon-zoom-out', optional: false },
					{ type: 'zoom-default', active: true, title: 'zoom default', icon: 'ipgs-icon-zoom-default', optional: true },
					{ type: 'optional', active: true, title: 'optional', icon: 'ipgs-icon-optional', optional: false },
					{ type: 'fullscreen', active: true, title: 'toggle fullscreen', icon: 'ipgs-icon-fullscreen', optional: true },
					{ type: 'sound', active: false, title: 'turn on/off flip sound', icon: 'ipgs-icon-sound', optional: true },
					{ type: 'download', active: false, title: 'download pdf', icon: 'ipgs-icon-download', optional: true },
				],
			};

			$('.ipgs-flipbook').ipages(options);
		}
		function flipClose() {

			$(".flip-window").css("display", "none");
			$('.reset').empty();
		}


		$(".book-close").click(function (e) {
			flipClose();
		});


	</script>
</body>


</html>
